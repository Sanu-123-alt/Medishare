<div class="notification {% if not notification.is_read %}unread{% endif %}" id="notification-{{ notification.id }}">
  <div class="d-flex justify-content-between align-items-start">
    <div>
      <div class="notification-title">{{ notification.title }}</div>
      <div class="notification-message">{{ notification.message }}</div>
      <div class="notification-time">{{ notification.created_at|timesince }} ago</div>
    </div>

    {% if not notification.is_read %}
      <button class="mark-read-btn"
              hx-post="{% url 'mark_notification_read' notification.id %}"
              hx-target="#notification-{{ notification.id }}"
              hx-swap="outerHTML"
              hx-trigger="click">
        Mark as Read
      </button>
    {% endif %}
  </div>
</div>
